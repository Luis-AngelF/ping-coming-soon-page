<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Frontend Mentor | Ping coming soon page</title>
     <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />

     <link rel="stylesheet" href="css/styles.css">

     <style>
          .attribution {
               font-size: 11px;
               text-align: center;
          }

          .attribution a {
               color: hsl(228, 45%, 44%);
          }
     </style>

</head>

<body>
     <main class="container">
          <div class="logo">
               <img src="images/logo.svg" alt="logo">
          </div>
          <h1 class="title">
               We are launching <span>soon!</span>
          </h1>
          <p class="description">
               Subscribe and get notified
          </p>
          <form action="" class="form">
               <input class="form__email" type="email" placeholder="Your email address...">
               <button class="form__button" type="button" onclick="validateEmail()">Notify Me</button>
               <p id="error__message" class="hide">please provide a valid email address</p>
          </form>
          <img class="main_image" src="images/illustration-dashboard.png" alt="" aria-hidden>
          <div>
               <ul class="social">
                    <li class="social__item">
                         <a href="#">
                              <img src="images/icon-facebook.svg" alt="facebook">
                         </a>
                    </li>
                    <li class="social__item">
                         <a href="#">
                              <img src="images/icon-twitter.svg" alt="twitter">
                         </a>
                    </li>
                    <li class="social__item">
                         <a href="#">
                              <img src="images/icon-instagram.svg" alt="instagram">
                         </a>
                    </li>
               </ul>
          </div>
          <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
     </main>

     <footer>
          <p class="attribution">
               <!-- TODO: Update this links -->
               Challenge by <a href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank">Frontend Mentor</a>.
               Coded by <a href="https://github.com/Luis-AngelF">Luis Ruiz</a>.
          </p>
     </footer>

     <script src="js/main.js"></script>
</body>

</html>
